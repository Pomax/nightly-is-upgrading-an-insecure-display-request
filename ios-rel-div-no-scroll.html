<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ios-no-scroll-test-relative-position</title>
    <style>
      html {
        background: black;
      }
      body {
        background: white;
      }
      .top-level {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }
      .top-level div {
        background: papayawhip;
        width: 200vw;
        height: 200vh;
      }
    </style>
  </head>
  <body>
    <div class="top-level">
      <div><p>This should not have x or y scroll.</p></div>
    </div>
  </body>
</html>
